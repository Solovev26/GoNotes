{{template "base" .}}

{{define "title"}}Create Note{{end}}

{{define "main"}}
<div class='snippet'>
    <div class='metadata'>
        <form method="POST">
            <h1>Title</h1>
            <input type="text" name='title'>
            <h1>Note:</h1>
            <textarea name="content"></textarea>
            <h1>Expires in days:</h1>
            <input type="number" name='expire'>
            <input type="submit" value="Отправить!">
        </form>
    </div>
</div>
{{end}}
